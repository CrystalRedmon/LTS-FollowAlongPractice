<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact US</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <header>
            <h1>Contact Us</h1>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#about">About LTS</a>
                </li>
                <li>
                    <a href="index.html#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>

            <figure>
                <img src="img/tacocloseup.png" alt="close up of tacos">
                <figcaption>Little Taco Shop Tacos</figcaption>

            </figure>
        </header>


        <h2>Our Contact Form</h2>


        <form action="https://httpbin.org/get" method="get">
            <!--Correct input placement-->
            <fieldset>
                <legend>Send Us a Message</legend>
                <p>

                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" required>
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="your email" required>
                </p>
                <p>
                    <label>Your Message:</label>
                    <br>
                    <textarea name="yourMessage" id="yourMessage" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button type="submit" id="submit" formmethod="post">
                Submit
            </button>
            <button type="reset" id="reset">
                Reset
            </button>

        </form>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-7777 <br>
                <br>
                <br>
                Phone:
                <a href="tel:555-555-5555">
                    555-555-5555</a>
            </address>
        </section>

        <br>


        <a href="#top">Back to Top</a>

    </main>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>




</body>

</html>
